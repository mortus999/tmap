<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/tastcreation.css" rel="">
</head>
<body>
<style>

body {
    background-color: #f8f9fa; 
}

.navbar {
    background-color: #8a2be2; 
}

.navbar .navbar-brand,
.navbar .nav-link {
    color: #ffffff; 
}

.navbar .nav-link:hover {
    color: #f8f9fa;
}

.container {
    max-width: 600px; 
    background-color: #ffffff; 
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
}

.form-group label {
    color: #6c757d; 
}

.form-control {
    border-color: #ced4da; 
}

.btn-primary {
    background-color: #8a2be2; 
    border-color: #8a2be2; 
}

.btn-primary:hover {
    background-color: #6b1d9e; 
    border-color: #6b1d9e;
    color: #ffffff; 
}
  
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Task Creation</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="home.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="register.html">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="taskdetails.html">Task Details</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h2>Create New Task</h2>
  <form>
    <div class="form-group">
      <label for="taskName">Task Name</label>
      <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
    </div>
    <div class="form-group">
      <label for="taskDescription">Task Description</label>
      <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" class="form-control" id="dueDate">
    </div>
    <button type="submit" class="btn btn-primary">Create Task</button>
  </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
